<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADITYA SAMBHAJI BHOITE</title>
    
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <h1>ADITYA SAMBHAJI BHOITE</h1>
    </header>
    <main>
        
        <div class="swiper-container">
            <div class="swiper-wrapper">
                
                <div class="swiper-slide">
                    <form id="school-form">
                        <div class="form-group">
                            <label for="school-name">Name of School:</label>
                            <input type="text" id="school-name" name="school-name" required>
                        </div>
                        <div class="form-group">
                            <label for="date-of-joining">Date of Joining:</label>
                            <input type="date" id="date-of-joining" name="date-of-joining" required>
                        </div>
                        <div class="form-group">
                            <label>Graduated:</label>
                            <label for="graduated-yes">Yes</label>
                            <input type="radio" id="graduated-yes" name="graduated" value="yes" required>
                            <label for="graduated-no">No</label>
                            <input type="radio" id="graduated-no" name="graduated" value="no">
                        </div>
                    </form>
                </div>
                
                <div class="swiper-slide">
                    <form id="personal-form">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required oninvalid="this.setCustomValidity('Please enter a valid phone number in the format: 123-456-7890')" oninput="this.setCustomValidity('')">
                        </div>
                        <div class="form-group">
                            <label for="zipcode">Zip Code:</label>
                            <input type="text" id="zipcode" name="zipcode" pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d" required oninvalid="this.setCustomValidity('Please enter a valid Canadian zip code')" oninput="this.setCustomValidity('')">
                        </div>
                    </form>
                </div>
                
                <div class="swiper-slide">
                    <form id="payment-form">
                        <div class="form-group">
                            <label for="card-number">Credit Card Number:</label>
                            <input type="text" id="card-number" name="card-number" data-validate="card-number">
                        </div>
                        <div class="form-group">
                            <label for="expiration-date">Expiration Date:</label>
                            <input type="date" id="expiration-date" name="expiration-date" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" name="cvv" data-validate="cvv">
                        </div>
                    </form>
                </div>
            </div>
            
            
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

            
            <div class="swiper-pagination"></div>
        </div>
    </main>
    
    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            // Swiper options
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
            },
            
        });
    </script>
</body>
</html>
